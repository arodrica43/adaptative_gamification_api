<div style="text-align:center">

<div id="dialog-window" class = "container-fluid" style="width:50%;border:0;">

            <div id="scrollable-content"></div>
          
            <div id="footer" class="container-fluid">

                      <div class="container-fluid" style="background:white; margin-top:5px; margin-bottom:10px;height:30px;">

                      </div>
                     
 
            </div>

          </div>

<script>

  (function() {
      $("#chat-input").focus(function() {
         //$("#chat-input").animate({height:'120px'},300);
      }).blur(function() {
        if(document.getElementById("chat-input").value == ""){
            $("#chat-input").animate({height:'40px'},300);
        }
          
      });
    })();
</script>

<script>
    function scrollChat(){
        document.getElementById("scrollable-content").scrollTo(0, document.getElementById("scrollable-content").scrollHeight);
    }

<script>
fetch("called_mechanic_url") // WARNING: should be replaced by a concrete mechanic url
        .then(function (response) {
            return response.json();
        })
        .then(function (myJson) {
            document.querySelector("#header-kshare").innerHTML = myJson.title;
            var messages = myJson.messages;
            for(var i = 0; i < messages.length; i++){
                document.getElementById("scrollable-content").innerHTML += '<div class="container-fluid message">'+
                                                                            '<h3>'+
                                                                                '<div class="row">'+
                                                                                '<div class="col-lg-3" style="text-align:center;"><b>' + messages.content[i][0] + ' says: </b></div>'+
                                                                                '<div class="col-lg-9" style="">' +  messages.content[i][1] + '</div>'+
                                                                                '</div>'+
                                                                            '</h3>'+

            }

            scrollChat();
            //document.querySelector("#score").innerHTML = "Your " + myJson.given_by + " is " + myJson.score ;

        });
</script>

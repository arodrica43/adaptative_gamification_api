<!DOCTYPE html>

<body>

<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}



</style>
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" style = " width: 60%;">
 
    <div class="modal-header">
        <div class="container-fluid">
          <!-- Control the column width, and how they should appear on different devices -->
          
            <div><span class="close">&times;</span></div>
            <div><h2>List of Badges</h2></div>
          
        </div>     
    </div>
    <br>
    <div style="overflow-y: scroll; height:520px;" id = "badge-set">
    </div>
  </div>
</div>


<div  class = "container-fluid" style="text-align:center">
  <h2 id = "header-bdg"></h2>  
  <br>   
  <div id="icon"  style="width:100%; text-align:center;"></div>

</div>

<script>


    fetch("called_mechanic_url") // WARNING: should be replaced by a concrete mechanic url
        .then(function (response) {
            return response.json();
        })
        .then(function (myJson) {
            document.querySelector("#header-bdg").innerHTML = myJson.title;
            
            var icon;
            var descr;
            if(myJson.state){
                icon = myJson.icon;
                descr = myJson.by + ' is over ' + myJson.threshold;
            }else{
                icon = "http://127.0.0.1:8080/media/badge_icons/locked.png"
                descr = 'Increase ' + myJson.by + ' over ' + myJson.threshold + ' to unlock it';
            }
            document.querySelector("#icon").innerHTML = '<div class="card" style="width:100%; text-align:center; border: none;">' +
                                                                    '<div class="row no-gutters" style = "text-align:center;">' +
                                                                        
                                                                    '<div class="col-sm-12">' +
                                                                          '<img class="card-img-top" src="' + icon + '" alt="Card image" style="width:30%;" >' +
                                                                    '</div>' +
                                                                    '<div class="col-sm-12" style="text-align:center;">' +
                                                                      '<div class="card-body" >' + 
                                                                          '<h3 class="card-title" style = "text-align:center;">' + myJson.name + '</h3>' +
                                                                          '<p class="card-text" style = "text-align:center;"> ' + descr + ' </p>' +
                                                                      '</div>' +
                                                                      '<button id="myBtn">See all badges</button>' +
                                                                    '</div>' +
                                                                    '</div><br>' +
                                                                  '</div>'  ;
            
            
            
            
            

                                                        
                        // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function() {
              modal.style.display = "block";

              document.querySelector("#badge-set").innerHTML = "";
              fetch("http://127.0.0.1:8080/api/badges/retrieve_for_user/dynamic_user") // WARNING: should be replaced by a concrete username
              .then(function (response) {
                  return response.json();
              })
              .then(function (myJson) {
                  //alert(myJson.results);
              
                  myJson.results.forEach(render_badge);
                  function render_badge(item, index) {
                    
                      var unlocked = item[1];
                      var icon;
                      var desc;
                
                      if(unlocked){
                        icon = item[0].icon;
                        descr = item[0].by + ' is over ' + item[0].threshold;
                        
                      }else{
                        icon = "http://127.0.0.1:8080/media/badge_icons/locked.png";
                        descr = 'Increase ' + item[0].by + ' over ' + item[0].threshold + ' to unlock it';
                        //alert(descr);
                      }
                      document.querySelector("#badge-set").innerHTML += '<div class="card" style="width:100%; border: none;">' +
                                                                          '<div class="row no-gutters"  style="text-align:center;">' +
                                                                          '<div class="col-sm-4">' +
                                                                                '<img class="card-img-top" src="' + icon + '" alt="Card image" style="width:30%;" >' +
                                                                          '</div>' +
                                                                                '<div class="col-sm-4" style="text-align:left;">' +
                                                                                  '<div class="card-body">' + 
                                                                                      '<h3 class="card-title">' + item[0].name + '</h3>' +
                                                                                      '<p class="card-text"> ' + descr + ' </p>' +
                                                                                  '</div>' +
                                                                                '</div>' +
                                                                          '</div>' +
                                                                        '</div><br>';
                  }
            
              
                  

                  
                  //myJson.results.forEach(render_badge);

                  //function render_badge(item, index) {
                    //  alert(item.url);
                  //}

                  //alert(myJson.results[0].url);
                  
              })
              .catch(function (error) {
                  alert("User not found!");
                  console.log("Error: " + error);
              });
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
            
           
            //document.querySelector("#score").innerHTML = "Your " + myJson.given_by + " is " + myJson.score ;
            //document.querySelector("#uname").innerHTML = "Username: " + myJson.user ;
             
        })
        .catch(function (error) {
            console.log("Error: " + error);
        });
</script>

<div id="incr"></div>
<script>
    fetch("{{data.url}}")
        .then(function (response) {
            return response.json();
        })
        .then(function (myJson) {
            document.querySelector("#incr").innerHTML = (myJson.html);
            $(myJson.html).appendTo(document.body);    
        })
        .catch(function (error) {
            console.log("Error: " + error);
        });
</script>
